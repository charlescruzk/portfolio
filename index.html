<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHARLES CRUZ â€” PORTFOLIO</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* NAVIGATION BAR STYLING */
    header {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-transform: uppercase;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      transition: color 0.3s, background-color 0.3s;
      padding: 0.25rem 0.5rem;
    }
    nav a:hover {
      background-color: #8BC34A;
      color: #000;
    }
    nav a.active {
      background-color: #4CAF50;
      color: white;
    }

    h1, h2, h3, h4, h5, h6 {
      text-transform: uppercase;
    }

    /* IMAGE HOVER EFFECT */
    .hover-effect {
      position: relative;
      display: inline-block;
    }
    .hover-effect img {
      display: block;
    }
    .hover-effect .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 1.2rem;
      text-align: center;
    }
    .hover-effect:hover .overlay {
      opacity: 1;
    }

    /* BEFORE-AFTER SLIDER STYLING */
    .before-after-section {
      margin-top: 4rem;
      text-align: center;
    }
    .ba-container {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }
    .ba-container img {
      width: 100%;
      display: block;
    }
    .ba-slider {
      position: absolute;
      top: 0;
      left: 50%;
      width: 3px;
      height: 100%;
      background-color: white;
      cursor: ew-resize;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">CHARLES CRUZ</div>
    <nav>
      <a href="index.html" class="active">Portfolio</a>
      <a href="photography.html">Photography</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <!-- EXISTING CONTENT HERE -->

    <!-- BEFORE-AFTER SLIDER SECTION -->
    <section class="before-after-section">
      <h2>Before & After</h2>
      <div class="ba-container">
        <img src="images/before.jpg" alt="Before Image" style="position:absolute; top:0; left:0;">
        <img src="images/after.jpg" alt="After Image" style="position:relative; clip-path: inset(0 50% 0 0);">
        <div class="ba-slider"></div>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
